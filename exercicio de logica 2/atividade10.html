<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de logica</title>
</head>
<body>
    <script>
        var sexo = parseFloat(prompt("infome o seu sexo sendo 1. feminino e 2. masculino: "))
        var altura = parseFloat(prompt("infome a sua altura: "))
        var formulaF = (62*altura)-44.7
        var formulaM = (72.7*altura)-58
        if (sexo==1){
            alert("o seu peso ideal é igual a: "+ formulaF)
        }
        else if (sexo==2){
            alert("o seu peso ideal é igual a: "+formulaM)
        }
    </script>
</body>
</html>
