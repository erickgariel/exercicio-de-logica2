    <title>Exercicio de logica</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("informe o primeiro numero: "))
        var num2 = parseInt(prompt("informe o segundo numero: "))
        var num3 = parseInt(prompt("informe o terceiro numero: "))
        var num4 = parseInt(prompt("informe o quarto numero: "))

        if (num1>num2 && num1>num3 && num1>num4){
            alert("o primeiro é: "+ num1 +" "+ "o ultimo numero é: " + num4 +" "+ "e o maior é: "+num1)
        }

        else if (num2>num1 && num2>num3 && num2>num4){
            alert("o primeiro é: "+ num1 +" "+ " ultimo numero é: " + num4 +" "+ "e o maior é: "+num2)
        }

        else if (num3>num1 && num3>num2 && num3>num4){
            alert("o primeiro é: "+ num1 +" "+ " ultimo numero é: " + num4 +" "+ "e o maior é: "+num3)
        }
        else if (num4>num1 && num4>num2 && num4>num3){
            alert("o primeiro é: "+ num1 +" "+ "o ultimo numero é: " + num4 +" "+ "e o maior é: "+num4)
        }

    </script>
    
</body>
