<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de logica</title>
</head>
<body>
    <script>
        var ano = parseInt(prompt("insira o ano do seu nascimento: "))
        if (ano<=2006){
            alert("Você pode votar!")
        }
        else if (ano>2006){
            alert("Você ainda não pode votar!")
        }
    </script>
</body>
</html>
