<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de logica</title>
</head>
<body>
    <script>
        var operacao = parseInt(prompt("escolha a operação sendo 1. adição 2. Subtração 3. Divisão 4. Multiplicação "))
        var valor1 = parseInt(prompt("informe o primeiro valor: "))
        var valor2 =  parseInt(prompt("informe o segundo valor valor: "))

        var opcao1 = (valor1+valor2)
        var opcao2 = (valor1-valor2)
        var opcao3 = (valor1/valor2)
        var opcao4 = (valor1*valor2)


        if (operacao==1){
            alert("Resulatdo: "+opcao1)
        }
        else if (operacao==2){
            alert("Resultado: "+opcao2)
        }
        else if (operacao==3){
            alert("Resultado: "+opcao3)
        }
        else if (operacao==4){
            alert("Resultado: "+ opcao4)
        }
    </script>
</body>
</html>
