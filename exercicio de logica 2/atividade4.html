<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de logica</title>
</head>
<body>
    <script>
       var numero1 = parseInt(prompt("informe um numero: "))
        var numero2 = parseInt(prompt("informe um numero: "))
        var numero3 = parseInt(prompt("informe um numero: "))

        if (numero1<numero2 && numero1<numero3){
            alert(numero2+numero3)
        }
        else if (numero2<numero1 && numero2<numero3){
            alert(numero1+numero3)
        }
        else if (numero3<numero1 && numero3<numero2){
            alert(numero1+numero2)
        } 
    </script>
</body>
</html>
