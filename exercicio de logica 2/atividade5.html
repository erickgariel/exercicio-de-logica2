<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de logica</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("informe o primeiro numero: "))
        var num2 = parseInt(prompt("informe o segundo numero: "))
        var num3 = parseInt(prompt("informe o terceiro numero: "))
        var num4 = parseInt(prompt("informe o quarto numero: "))
        var num5 = parseInt(prompt("informe o quinto numero: "))
        var num6 = parseInt(prompt("informe o sexto numero: "))

        var media = (num1+num2+num3+num4+num5+num6) / 6;
        alert("o valor foi: " +media)
    </script>
</body>
