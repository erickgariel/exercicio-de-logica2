<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de logica</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("informe um numero: "))
        if(numero>= 0){
            alert("o numero é positivo: " + numero)
        }
        else if (numero<0){
            alert("o numero é negativo " + numero)
        }
    </script>
</body>
</html>
